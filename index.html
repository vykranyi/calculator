<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>

</head>
<body>
    <script src="app.js"></script>
    
<div class="conteiner">
    <div class="calculator"> 
        <div class="display">
            <label for="calc">Calculatrice</label><br><br>
            <input type="text" name="display" id="calc">
        </div>
        
        <div class="keys">
            <div class="numbers">
                <button data-value="7" class="num_key">7</button> 
                <button data-value="8" class="num_key">8</button>
                <button data-value="9" class="num_key">9</button>
                <button data-value="4" class="num_key">4</button>
                <button data-value="5" class="num_key">5</button>
                <button data-value="6" class="num_key">6</button>
                <button data-value="1" class="num_key">1</button>
                <button data-value="2" class="num_key">2</button>
                <button data-value="3" class="num_key">3</button>
                <button data-value="0" class="num_key">0</button>
                <button data-value="." class="num_key">.</button>
            </div>

            <div class="operation">
                <button data-action="clear" class="op_key" id="clear">CLR</button>
                <button data-action="back" class="op_key" id="back">Back</button>
                <button data-value="+" class="num_key" id="add">+</button>
                <button data-value="-" class="num_key" id="subt">-</button>
                <button data-value="*" class="num_key" id="mult">*</button>
                <button data-value="/" class="num_key" id="divi">/</button>
                <button data-action="result" class="op_key" id="equal">=</button>    
            </div>
        </div>
    </div>
</div>

</body>
</html>
